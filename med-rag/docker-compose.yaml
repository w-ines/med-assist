version: '3.8'

services:
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-scrap-agent
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${BACKEND_VOLUME:-./local_storage}:/app/local_storage
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui-frontend:
    build:
      context: ../ui-rag-scrap
      dockerfile: Dockerfile
    container_name: ui-rag-scrap
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}
      - BACKEND_API_URL=http://rag-backend:8000/ask
    depends_on:
      rag-backend:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

